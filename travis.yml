language: python
 
services: 
  - docker

before install:
  - cd api-tester 
  - docker build -t API_Fibonacci
  - cd ../flask-api
  - docker build -t lmorales2021/tcmg-412:lastest
  - docker-compose up - d
  - docker ps 
script:
  - docker run API_Fibonacci

after_sucess:
  - docker login -u $D_USERNAME -p $D_PASSWORD
  - docker push lmorales2021/tcmg-412:lastest 
