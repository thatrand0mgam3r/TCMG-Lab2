language: python
 
services: 
  - docker

before install:
  - cd api-tester 
  - docker build -t hellotest
  - cd ../flask-api
  - docker build -t lmorales2021/final-lab1.0
  - docker-compose up -d
  - docker ps 
script:
  - docker run hellotest

after_sucess:
  - docker login -u $D_USERNAME -p $D_PASSWORD
  - docker push lmorales2021/final-lab1.0
 
